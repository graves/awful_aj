[package]
name = "awful_aj"
version = "0.3.4"
edition = "2024"
authors = ["Thomas Gentry <thomas@awfulsec.com>"]
description = "A CLI for interacting with OpenAI compatible APIs"
license = "MIT"
repository = "https://github.com/graves/awful_aj.git"
readme = "README.md"
homepage = "https://github.com/graves/awful_aj"
keywords = ["openai", "chatgpt", "llm", "cli", "embeddings"]

# Use the modern feature resolver
resolver = "2"

[[bin]]
name = "aj"
path = "src/main.rs"

[lib]
path = "src/lib.rs"

[dependencies]
# HTTP / OpenAI
async-openai = "0.29.2"
reqwest = { version = "0.12.23", features = ["blocking", "json"] }

# CLI / terminal
clap = { version = "4.4.6", features = ["derive", "color", "env"] }
crossterm = "0.29.0"
# Make sure indicatif/console-style APIs are available with std
console = { version = "0.16", default-features = false, features = ["std", "ansi-parsing", "unicode-width"] }

# Data / time / utils
chrono = "0.4.31"
once_cell = "1.18.0"
regex = "1.10.0"
sha256 = "1.6.0"
dirs = "6.0.0"
directories = "6.0.0"
futures = "0.3.28"
tempfile = "3.8.0"
zip = "4.5.0"

# Logging
tracing = "0.1.37"
tracing-subscriber = "0.3.17"

# Serialization
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
serde_yaml = "0.9.25"

# DB
diesel = { version = "2.2.9", features = ["sqlite", "returning_clauses_for_sqlite_3_35"] }
rusqlite = { version = "0.37.0", features = ["bundled"] }

# Tokenization
tiktoken-rs = { version = "0.7.0", features = ["async-openai"] }

# ANN index
hora = "0.1.1"

# NLP stack â€” make optional so docs.rs doesn't pull tch/torch-sys
rust-bert = { version = "0.23.0", optional = true }

# Optional Windows junction support
junction = { version = "1.0", optional = true }

# Async runtime
tokio = { version = "1.33.0", features = ["full"] }

[dev-dependencies]
httpmock = "0.6.8"

[features]
# Default/local builds use the real rust-bert backend.
default = ["embed-rust-bert"]
embed-rust-bert = ["rust-bert"]
# Docs.rs (and anyone who wants a pure-Rust, no-native-deps build) can use the stub.
embed-stub = []
windows-junction = ["junction"]

[package.metadata.docs.rs]
# Avoid default features so rust-bert/tch/torch-sys are NOT built on docs.rs.
no-default-features = true
# Build docs with the pure-Rust embedding stub.
features = ["embed-stub"]
# Keep the standard docs.rs cfg
rustdoc-args = ["--cfg", "docsrs"]
