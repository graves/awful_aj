[package]
name = "awful_aj"
version = "0.2.2"
edition = "2021"
authors = ["Thomas Gentry <thomas@awfulsec.com>"]
description = "A CLI for interacting with OpenAI compatible APIs"
license = "MIT"
repository = "https://github.com/graves/awful_aj.git"
readme = "README.md"
homepage = "https://github.com/graves/awful_aj"
keywords = ["openai", "gpt3", "cli", "api", "vector database"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "aj"
path = "src/main.rs"

[lib]
path = "src/lib.rs"

[dependencies]
async-openai = "0.28.1"
chrono = "0.4.31"
clap = { version = "4.4.6", features = ["derive", "color"] }
crossterm = "0.27.0"
diesel = { version = "2.2.9", features = ["sqlite", "returning_clauses_for_sqlite_3_35"] }
directories = "5.0.1"
futures = "0.3.28"
hora = "0.1.1"
rusqlite = { version = "0.33.0", features = ["bundled"] }
once_cell = "1.18.0"
regex = "1.10.0"
reqwest = "0.11.22"
rust-bert = { version = "0.23.0", git = "https://github.com/graves/rust-bert" }
serde = { version = "1.0.188", features = ["derive"]}
serde_json = "1.0.107"
serde_yaml = "0.9.25"
tempfile = "3.8.0"
tiktoken-rs = { version = "0.5.4", features = ["async-openai"] }
tokio = { version = "1.33.0", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
sha256 = "1.6.0"

[dev-dependencies]
httpmock = "0.6.8"
